[package]
name = "r_flightsim"
version = "0.1.0"
authors = ["Chad Hedstrom <chad.hedstrom@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# some boilerplate CLI stuff
clap = "2.33.0"

# actual 2D engine stuff
piston_window = "0.101.0"
piston2d-touch_visualizer = "0.22.0"

# an fps counter, not critical
# fps_counter = "1.0.0"

[profile.release]
# shrink release binary down to ~3MB
# e.g. cargo build --release
# then, strip ./RGraph/target/release/RGraph
lto = true
panic = 'abort'