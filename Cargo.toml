[package]
name = "r_flightsim"
version = "0.6.0"
edition = "2021"

[dependencies]
egui = "0.21.0"
egui-miniquad = "0.14.0"
egui-macroquad = "0.15.0"
macroquad = { version="0.3.25", default-features=false }
egui_demo_lib = "0.21.0"
egui_logger = "0.3.1"

[features]
default = ["audio"]
audio = ["macroquad/audio"]

[profile.release]
opt-level = 2
